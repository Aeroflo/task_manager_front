<div class="wrapper">
<div class="container">
    <h2 class="title_container">A faire</h2>
  
    <div
      cdkDropList
      #todoList="cdkDropList"
      [cdkDropListData]="todo"
      [cdkDropListConnectedTo]="[doneList, progressList]"
      class="list"
      (cdkDropListDropped)="dropTodo($event)">
      <div *ngFor="let task of todo">
        <div class="box" cdkDrag> <app-component-task-element
            [task]="task"
            (messageDelete)=deleteTask($event)
          ></app-component-task-element></div>
       </div>
    </div>
</div>


  
<div class="container">
    <h2 class="title_container">En cours</h2>
  
    <div
      cdkDropList
      #progressList="cdkDropList"
      [cdkDropListData]="progress"
      [cdkDropListConnectedTo]="[todoList,doneList]"
      class="list"
      (cdkDropListDropped)="dropProgress($event)">
      <div *ngFor="let task of progress">
       <div class="box" cdkDrag> <app-component-task-element
        [task]="task"
        (messageDelete)=deleteTask($event)
      ></app-component-task-element></div>
      </div>
    </div>
</div>


<div class="container">
    <h2 class="title_container">TerminÃ©</h2>

   cdkDropList

   [cdkDropListData]="done"

   class="list"
   (cdkDropListDropped)="dropDone($event)">

    <div class="box" cdkDrag> 
       <app-component-task-element

       ></app-component-task-element></div>
    </div>
   </div>
</div>


</div>
