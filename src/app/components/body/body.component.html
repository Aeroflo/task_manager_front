<mat-tab-group 
    (selectedTabChange)="tabChanged($event)" 
    class="task-tab" 
    mat-align-tabs="center"
    >
    <mat-tab label="Toutes mes tâches"> <app-component-all-task [subjectReloadTaskAll$]=subjectReloadTaskAll$></app-component-all-task> </mat-tab>
    <mat-tab label="Organiser mes tâches"><app-component-task-management class="management"
        [subjectReloadTaskManagement$]=subjectReloadTaskManagement$></app-component-task-management> </mat-tab>
</mat-tab-group>
